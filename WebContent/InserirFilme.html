<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Filme</title>
</head>
<body>
<h1>Novo Filme</h1>
	<p> Digite os dados do filme para cadastrar</p>
	<form action="manter_filmes.do" method="POST">
		<label>Título do Filme: </label><input type="text" name="titulo"/>
		<label>Descrição: </label><input type="text" name="descricao"/>
		<label>Popularidade: </label><input type="number" name="popularidade"/>
		<label>Data de Lançamento: </label><input type="text" name="dtlanc"/>
		<label>Poster: </label><input type="text" name="poster"/>
		<label>Diretor: </label><input type="text" name="diretor"/>
		<label>Gênero: </label><input type="number" name="idgenero"/>

		<input type="submit" name="acao" value="inserir">
	</form>
</body>
</html>
