<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Filme</title>
</head>
<body>
<h1>Novo Filme</h1>
	<p> Digite os dados do filme para cadastrar</p>
	<form action="manter_filmes.do" method="POST">
		<label>Título do Filme: </label><input type="text" name="titulo"/><br>
		<label>Descrição: </label><input type="text" name="descricao"/><br>
		<label>Popularidade: </label><input type="number" name="popularidade"/><br>
		<label>Data de Lançamento: </label><input type="text" name="dtlanc"/><br>
		<label>Poster: </label><input type="text" name="poster"/><br>
		<label>Diretor: </label><input type="text" name="diretor"/><br>
		<label>Gênero: </label><input type="number" name="idgenero"/><br>

		<input type="submit" name="acao" value="inserir"><br>
	</form>
</body>
</html>
